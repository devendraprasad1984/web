</head>
<body class="container">

<div class="header">
    <img src="images/icon.png" class="logo">
    <h1>D155 Expenses Manager</h1>

</div>

<div>
    <button id="btnUnlock" class="btn blue textwhite" onclick="handleUnlock(this.id)">Unlock</button>
    <button id="btnGrid" class="btn purple textwhite" onclick="changeView('grid')">Grid</button>
    <button id="btnCard" class="btn purple textwhite" onclick="changeView('card')">Card</button>
    <button id="btnSummary" class="btn green textwhite" onclick="cardClick('summaryCard')">SUMMARY</button>
</div>

<div id="formInputs" class="input-inline purple hide">
    <select id="names">
        <option value="anish" selected>Anish Ji</option>
        <option value="dp">Devendra Ji</option>
        <option value="dev">Devdatt Ji</option>
        <option value="ajay">Ajay Ji</option>
    </select>
    <select id="time">
        <option value="Oct2020">Oct2020</option>
    </select>
    <input id="amount" type="text" value="1000" class="input-right"
           placeholder="enter your amount, if expenses place negative number" width="50px">
    <input id="remarks" type="text" placeholder="eg regular maintenance" width="150px">
    <button id="btnSubmit" class="btn red" onclick="handleSubmit(this.id)">Submit</button>
</div>


<div>
    <div id="search1">
        <input id="idSearchBox" class="searchText" type="text" onkeypress="searchByKeyword(event)" placeholder="enter search keyword by name,remarks,amount(>0|<0),month/years etc">
        <button id="idSearchBtn" class="btn green textwhite" onclick="handleRefresh()">Search</button>
        <button id="idwhatsapp" class="btn purple textwhite" onclick="sendMsg()">Send WhatsApp</button>
    </div>
    <div id="report1" class="divx"></div>
</div>
