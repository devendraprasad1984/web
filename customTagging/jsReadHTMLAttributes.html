<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test of reading html customer attribues</title>
</head>
<style>
    body {
        font-family: verdana;
    }

    button {
        background-color: #1c94c4;
        color: white;
        font-weight: bolder;
        padding: 10px;
        border: 2px solid white;
        border-radius: 6px;
    }

    button:hover {
        background-color: black !important;
        border-radius: 6px;
        color: white;
    }

    .data_div {
        width: 100%;
        height: 300px;
        overflow: auto;
        border: 1px solid #66afe9;
    }
    .data_div li{
        padding:5px;
        /*line-height: 1.2rem;*/
    }

    .column {
        flex: 50%;
        padding: 10px;
        height: 300px;
    }

    .row {
        display: flex;
        margin-bottom: 5rem;
    }

    .mainHead {
        color: #d9534f;
    }

    h1 {
        color: #b23e35;
    }

    h3 {
        color: lightgray;
    }
    ::-webkit-scrollbar {
        width: 5px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #66afe9;
    }

</style>
<body>
<h1 class="mainHead">This is pure js based page where custom tag and js does it all</h1>
<div class="row">
    <div class="column">
        <h1>Call from comments </h1>
        <dpTag id="idcomments" name="Comments" data='{"data":[],"fields":["body","name","email"]}'
               replaceWithApi="https://jsonplaceholder.typicode.com/comments" fn="processData('dp','pras')"/>
    </div>

    <div class="column">
        <h1>Call from Posts</h1>
        <dpTag id="idposts" name="Posts" data='{"data":[],"fields":["title","body","userId"]}' replaceWithApi="https://jsonplaceholder.typicode.com/posts"/>
    </div>
</div>

<div class="row">
    <div class="column">
        <h1>Call from Album</h1>
        <dpTag id="idAlbum" name="Albums" data='{"data":[]}' autopull="true" replaceWithApi="https://jsonplaceholder.typicode.com/albums" />
    </div>
</div>

<div class="row">
    <div class="column">
        <h1>Call from local data array</h1>
        <dpTag id="id2" name="p_10_50" data='{"data":[10,20,30,40,50]}' updateWithData="true"/>
    </div>
</div>

<script type="text/javascript" src="jsReadHTMLAttributes.js"></script>
</body>
</html>
