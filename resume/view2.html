    // $(function () {

    function setVisibilityOfDiv(idDiv) {
        $.each(divCollection, function (i, v) {
            // console.log("div id is ",divCollection[i], v)
            $("#" + v).css("display", "none")
            $("#d-" + v).css("display", "none")
        });
        $("#" + idDiv).css("display", "block");
        $("#d-" + idDiv).css({
            "display": "block",
        });
        $("ul li.nav-item").each(function (idx) {
            var ahref = $(this).find("a.nav-link").attr('href');
            $("a[href$='" + ahref + "']").css({
                "background-color": "transparent"
            })
        });

        // $("a[href$='" + idDiv + "']").css({
        //     "background-color": "white"
        // });
    }
</script>
