<script>
    $(function () {
        $("#bodySection aside").css({"display": "none"})
        href = window.location.href
        if (href.indexOf("!") != -1) {
            curId = href.substr(href.indexOf("!") + 1)
        } else {
            curId = "#Home"
        }
        $(curId).css({"display": "block"})

        $("#topMenu8 a").on('click', function () {
            $("#bodySection aside").css({"display": "none"})
            backColor=$("#idcolor").html()
            $("#topMenu8 a").css({"background-color": backColor, "color": "white"})
            $(this).css({"background-color": "white", "color": "black"})
            $($(this).attr("href")).css({"display": "block"})
            $('#bodySection aside > div').addClass('animate_class_name');
        })
        setBtnDisplay()
    });
</script>
