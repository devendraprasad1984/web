<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazy loader via intersection web api</title>

    <style>
        img {
            width: 700px;
            height: 700px;
        }

        img:not([src]) {
            visibility: hidden;
        }
    </style>

</head>
<body>


<div id="scrollImages">
    <div><img data-src="images/one.jpeg" alt=""/></div>
    <div><img data-src="images/two.jpeg" alt=""/></div>
    <div><img data-src="images/three.jpeg" alt=""/></div>
    <div><img data-src="images/four.jpeg" alt=""/></div>
</div>
<script type="text/javascript">

    function observerCallback(entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                let img = entry.target;
                img.setAttribute('src', img.getAttribute('data-src'))
                observer.unobserve(img);
            }
        })
    }

    let allImages = document.querySelectorAll('#scrollImages img');
    let observer = new window.IntersectionObserver(observerCallback, {
        rootMargin: '0px 0px -10% 0px',
        threshold: 0
    });
    allImages.forEach(img => {
        observer.observe(img);
    });

</script>


</body>
</html>
