<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D Block RWA Expense Register</title>
    <link href="images/icon.jpeg" rel="icon" type="image/png">
    <link href="./media.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body class="imgbg">
<header class="header row">
    <img class="logo" src="images/icon.jpeg">
    <div class="right size30 bl margin10l">D Block, Sector8 Dwarka - Expense Register</div>
    <button class="btn red" onclick="handleEntryType('admin')">Admin</button>
</header>

<div class="container">
    <div class="hide" id="adminform">
        <input id="adminId" placeholder="admin name" type="text"/>
        <input id="adminPwd" placeholder="admin password" type="password"/>
        <button class="btn red" id="idAdminLogin" onclick="handleAdminCheck()">Login</button>
    </div>

    <div id="search1">
        <input class="searchText" id="idSearchBox" onkeypress="searchByKeyword(event)" placeholder="search by name" type="text" />
        <button class="btn green textwhite" id="idSearchBtn" onclick="handleRefresh()">Search</button>
        <button class="btn red" id="idPullExpenses" onclick="handlePullExpenses(this)">Pull Expenses</button>
    </div>

    <div class="row">
        <div class="wid70" id="report1"></div>

        <div class="column wid30 height650">
            <div class=" column formInputs hide" id="entryform">
                <h2 class="green pad20">Add Contribution <span class="btn purple"
                                                               onclick="handleFormsToggle(this, true)">Add Member</span>
                </h2>
                <select id="memid"></select>
                <select id="time"></select>
                <input class="input-right" id="amount" placeholder="enter your amount" type="text" value="200"
                       width="50px">
                <input id="remarks" placeholder="eg regular maintenance" type="text" width="150px">
                <button class="btn red" id="btnSubmit" onclick="handleSubmit(this.id)">Add Contribution</button>

                <br/>
                <h2 class="green pad20">Add Expenses</h2>
                <input id="amountexpense" placeholder="enter amount" type="text" width="50px">
                <input id="reason" placeholder="Reason: where this money is spent on" type="text" width="150px">
                <button class="btn red" id="btnSaveExpense" onclick="handleSubmitExpense(this.id)">Save Expenses
                </button>
            </div>
            <div class="column formInputs hide" id="membersform">
                <h2 class="green pad20">Add New Member <span class="btn purple"
                                                             onclick="handleFormsToggle(this, false)">Admin Section</span>
                </h2>
                <input id="memberid" placeholder="enter unique key eg mobile or name-address combination" type="text"
                       width="150px">
                <input id="name" placeholder="enter member name" type="text" width="150px">
                <input id="address" placeholder="eg D155 sector 8 dwarka" type="text" width="150px">
                <button class="btn txtgreen" id="btnSaveMember" onclick="handleSubmitMember(this.id)">Add Member
                </button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="right green">
        <div>created by Devendra Prasad</div>
        <div>+91 9582797772, devendraprasad1984@gmail.com</div>
        <div>Sector 8 D Block, RWA Member</div>
        <div class="purple">Key Contacts: Mr Amit, Mr Anant, Mr Anish, Mr Devendra</div>
    </div>
</footer>

</body>
</html>
