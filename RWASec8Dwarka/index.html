    <link href="index.css" rel="stylesheet">
</head>
<body class="container imgbg">

<div class="header">
    <img class="logo" src="images/icon.jpeg">
    <h1>D Block, Sector8 Dwarka - Expense Register</h1>
</div>

<div class="right">
    <button class="btn red" onclick="handleEntryType('admin')">Admin</button>
</div>

<div id="adminform" class="hide">
    <input id="adminId" placeholder="admin name" type="text"/>
    <input id="adminPwd" placeholder="admin password" type="password"/>
    <button class="btn red" id="idAdminLogin" onclick="handleAdminCheck()">Login</button>
</div>

<div id="search1">
    <input class="searchText" id="idSearchBox" onkeypress="searchByKeyword(event)"
           placeholder="enter search keyword by name,remarks,amount(>0|<0),month/years etc"
           type="text">
    <button class="btn green textwhite" id="idSearchBtn" onclick="handleRefresh()">Search</button>
    <button class="btn red" id="idPullExpenses" onclick="handlePullExpenses(this)">Pull Expenses</button>
</div>

<div class="row">
    <div class="wid70" id="report1"></div>

    <div class="column wid30 height650">
        <div class=" column formInputs hide" id="entryform">
            <h2 class="">Add Contribution <span class="btn green" onclick="handleFormsToggle(this, true)">Add Member</span></h2>
            <select id="memid">
                <option selected value="anish">Anish Ji</option>
                <option value="dp">Devendra Ji</option>
                <option value="dev">Devdatt Ji</option>
                <option value="ajay">Ajay Ji</option>
            </select>
            <select id="time"></select>
            <input class="input-right" id="amount" placeholder="enter your amount" type="text" value="200" width="50px">
            <input id="remarks" placeholder="eg regular maintenance" type="text" width="150px">
            <button class="btn red" id="btnSubmit" onclick="handleSubmit(this.id)">Add Contribution</button>

            <br/>
            <h2 class="">Add Expenses</h2>
            <input id="amountexpense" placeholder="enter amount" type="text" width="50px">
            <input id="reason" placeholder="Reason: where this money is spent on" type="text" width="150px">
            <button class="btn red" id="btnSaveExpense" onclick="handleSubmitExpense(this.id)">Save Expenses</button>
        </div>
        <div class="column formInputs hide" id="membersform">
            <h2 class="">Add New Member <span class="btn green" onclick="handleFormsToggle(this, false)">Admin Section</span>
            </h2>
            <input id="memberid" placeholder="enter mobile number or D155-Devendra" type="text" width="150px">
            <input id="name" placeholder="enter member name" type="text" width="150px">
            <input id="address" placeholder="eg D155 sector 8 dwarka" type="text" width="150px">
            <button class="btn txtgreen" id="btnSaveMember" onclick="handleSubmitMember(this.id)">Add Member</button>
        </div>
    </div>
</div>
